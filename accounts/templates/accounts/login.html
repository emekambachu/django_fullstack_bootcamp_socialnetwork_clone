{% extends 'base.html' %}

<!--Load bootstrap3-->
{% load bootstrap3 %}

{% block content %}

<div class="container">
    <h1>Login</h1>

    <form method="POST">
        {% csrf_token %}

        <!--Add bootstrap 3 to form-->
        {% bootstrap_form form %}

        <input type="submit" class="btn btn-primary" value="Login">

    </form>

</div>

{% endblock %}
