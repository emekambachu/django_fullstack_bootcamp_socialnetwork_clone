{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'socialnetworkclone/css/style.css' %}"/>

    <title>
        {% block title %}
        {% endblock %}
        Social Network Clone
    </title>

</head>

<body>
    <ul>
        <li><a class="navbar-link" href="{% url 'home' %}">Home Page</a></li>
    {% if user.is_authenticated %}
        <li> <a href="{% url 'posts:create' %}">Post</a> </li>
        <li> <a href="{% url 'groups:all' %}">Groups</a> </li>
        <li> <a href="{% url 'groups:create' %}">Create Group</a> </li>
        <li> <a href="{% url 'accounts:logout' %}">Logout</a> </li>
    {% else %}
        <li><a href="">Groups</a> </li>
        <li><a href="{% url 'accounts:login' %}">Log in</a> </li>
        <li><a href="{% url 'accounts:signup' %}">Sign up</a> </li>
    {% endif %}
    </ul>

    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>

</body>

</html>
